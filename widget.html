<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Attitude Chat</title>
    <style>
        /* 1. ESTILOS (El dise√±o visual) */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }

        /* Bot√≥n flotante (El c√≠rculo de abajo a la derecha) */
        .chat-launcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #2c3e50; /* Color corporativo oscuro */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .chat-launcher:hover { transform: scale(1.1); }

        /* La Ventana del Chat */
        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none; /* Oculto por defecto */
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* Cabecera */
        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header h3 { margin: 0; font-size: 16px; }

        /* √Årea de mensajes */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Burbujas de texto */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        .bot-msg {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .user-msg {
            background-color: #3498db; /* Azul corporativo */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        /* √Årea de escritura */
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <h1>Simulaci√≥n de la Web de la Empresa</h1>
        <p>Haz clic en el icono del chat abajo a la derecha ‚ÜòÔ∏è</p>
    </div>

    <div class="chat-launcher" onclick="toggleChat()">üí¨</div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>‚ôüÔ∏è Chess Attitude AI</h3>
            <span style="cursor:pointer" onclick="toggleChat()">‚úñ</span>
        </div>
        <div class="chat-messages" id="messages">
            <div class="message bot-msg">Hola! Soy el asistente virtual. ¬øEn qu√© puedo ayudarte hoy?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Escribe aqu√≠..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // 2. L√ìGICA (Javascript)
        
        function toggleChat() {
            const window = document.getElementById('chatWindow');
            window.style.display = window.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // 1. Mostrar mensaje del usuario
            addMessage(text, 'user-msg');
            input.value = '';

            // 2. Enviar al Servidor Python (Tu bot)
            // IMPORTANTE: Aqu√≠ se conecta a tu main.py local
            try {
                const response = await fetch('http://127.0.0.1:5000/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // 3. Mostrar respuesta del Bot
                addMessage(data.response, 'bot-msg');

            } catch (error) {
                console.error('Error:', error);
                addMessage("‚ö†Ô∏è Error de conexi√≥n. ¬øEst√° encendido el servidor Python (main.py)?", 'bot-msg');
            }
        }

       function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = text; 
            
            const container = document.getElementById('messages');
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
