<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Attitude Chat</title>
    <style>
        /* 1. STYLES (Visual Design) */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; }

        /* Floating Launcher Button (Bottom right circle) */
        .chat-launcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #2c3e50; /* Corporate dark color */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .chat-launcher:hover { transform: scale(1.1); }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none; /* Hidden by default */
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* Header */
        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header h3 { margin: 0; font-size: 16px; font-weight: 600; }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Text Bubbles */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        .bot-msg {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }
        .user-msg {
            background-color: #3498db; /* Corporate Blue */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }
        
        /* Links inside chat */
        .bot-msg a { color: #2980b9; text-decoration: none; font-weight: bold; }
        .bot-msg a:hover { text-decoration: underline; }

        /* Input Area */
        .chat-input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #34495e; }
    </style>
</head>
<body>

    <div style="text-align: center; margin-top: 50px;">
        <h1>Simulaci√≥n Web Chess Attitude</h1>
        <p>Abre el chat pulsando el bot√≥n flotante ‚ÜòÔ∏è</p>
    </div>

    <div class="chat-launcher" onclick="toggleChat()">üí¨</div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>‚ôüÔ∏è Tablerito - Chess Attitude</h3>
            <span style="cursor:pointer; font-size: 18px;" onclick="toggleChat()">‚úñ</span>
        </div>
        
        <div class="chat-messages" id="messages"></div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Pregunta a Tablerito..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // 2. LOGIC (JavaScript)
        
        // --- TABLERITO WELCOME ---
        window.onload = function() {
            setTimeout(() => {
                // Automatic initial message
                addMessage("¬°Hola! üëã Soy <b>Tablerito</b> ‚ôüÔ∏è, el guardi√°n de la escuela.<br><br>¬øQuieres saber horarios, precios o lo que necesites? ¬°Preg√∫ntame!", 'bot-msg');
            }, 600); // Short delay for "loading" effect
        };
        // -------------------------

        function toggleChat() {
            const window = document.getElementById('chatWindow');
            window.style.display = window.style.display === 'flex' ? 'none' : 'flex';
            // Focus on input when opening
            if (window.style.display === 'flex') {
                document.getElementById('userInput').focus();
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            // 1. Display user message
            addMessage(text, 'user-msg');
            input.value = '';

            // 2. Send to Render (Backend)
            try {
                const response = await fetch('https://chessattitude-bot.onrender.com/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                
                // 3. Display Bot response
                addMessage(data.response, 'bot-msg');

            } catch (error) {
                console.error('Error:', error);
                addMessage("‚ö†Ô∏è ¬°Uy! Tablerito se ha mareado (Error de conexi√≥n con el servidor).", 'bot-msg');
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = text; 
            
            const container = document.getElementById('messages');
            container.appendChild(div);
            // Auto-scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
